<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- <link rel="stylesheet" hrefs="https://cdn.jsdelivr.net/npm/inter@3.15.0/css/inter.css"> -->
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC|Noto+Sans+TC|Noto+Sans+KR&display=swap">
    <script src="./js/live.js"></script>
</head>
<body>
    <!-- header>.mainLogoMenus -->
    <header>
        <div class="mainLogoMenus">
            <h1 class="logo">
                <a href="#"><img src="./images/logo.svg" alt="로고"></a>
            </h1>
            <nav class="pcMenu">
                <ul>
                    <li><a href="#">회사소개</a></li>
                    <li><a href="#">레퍼런스</a></li>
                    <li><a href="#">스튜디오</a></li>
                    <li><a href="#">Q &amp; A</a></li>
                    <li><a href="#">문의사항</a></li>
                </ul>
            </nav>
            <nav class="mobileMenu">
                <div class="toggle-container" onclick="toggleMenu()">
                    <div class="line line1"></div>
                    <div class="line line2"></div>
                    <div class="line line3"></div>
                </div>
                <!-- <span onclick="openNav()">
                    <a href="#"><img src="./images/toggle.svg" alt="토글메뉴"></a>
                </span> -->
                <!-- mobile menu -->
                 <!-- #myNav.overlay>a.closeBtn -->
                 <div id="myNav" class="overlay">
                    <!-- <a href="#" class="closeBtn" onclick="closeNav()">
                        &times;
                    </a> -->
                    <div class="overlay-content">
                        <ul>
                            <li><a href="#">회사소개</a></li>
                            <li><a href="#">레퍼런스</a></li>
                            <li><a href="#">스튜디오</a></li>
                            <li><a href="#">Q &amp; A</a></li>
                            <li><a href="#">문의사항</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="centerImg">
            <a href="#"><img src="./images/mainimg.png" alt="메인이미지"></a>
        </div>
    </main>
    <footer>
        <div class="mainBtn">
            <a href="#" class="layerPopup"><img src="./images/right-btn.svg" alt="하단버튼"></a>
        </div>
    </footer>
    <!-- popup -->
     <div class="popup">
        <span class="close">&times;</span>
     </div>
     <div class="bg"></div>
</body>
</html>
